<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube & Face Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #loading {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            color: white; font-family: sans-serif; pointer-events: none;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loading">두상 데이터를 불러오는 중...</div>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. 기본 장면 설정
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. 정육면체 (Cube) 만들기 - 와이어프레임
        const cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        const cubeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x444444, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.3 
        });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        scene.add(cube);

        // 3. face.glb 로드 및 파티클 변환
        let faceParticles; // 나중에 애니메이션에서 쓰기 위해 변수 선언
        const loader = new GLTFLoader();

        loader.load(
            './face.glb', // 같은 폴더에 있는 파일명
            function (gltf) {
                // 모델 안에서 Mesh(형체)를 찾습니다.
                const model = gltf.scene;
                
                // 모델의 모든 자식을 뒤져서 첫 번째 Mesh의 기하학 정보(Geometry)를 찾습니다.
                let targetGeometry = null;
                model.traverse((child) => {
                    if (child.isMesh && targetGeometry === null) {
                        targetGeometry = child.geometry;
                    }
                });

                if (targetGeometry) {
                    // 위치와 크기 조정 (정육면체 안에 들어가도록)
                    targetGeometry.center(); // 모델의 중심을 0,0,0으로
                    
                    // 파티클 재질 설정
                    const particlesMaterial = new THREE.PointsMaterial({
                        color: 0x00ffff, // 청록색 (원하는 색으로 변경 가능)
                        size: 0.02,      // 점의 크기 (너무 크면 징그러울 수 있음)
                        sizeAttenuation: true // 멀어지면 점이 작아짐
                    });

                    // Geometry와 Material을 합쳐서 파티클 시스템 생성
                    faceParticles = new THREE.Points(targetGeometry, particlesMaterial);
                    
                    // 크기 조절 (모델이 너무 크거나 작을 수 있으므로 적절히 조절)
                    faceParticles.scale.set(1.5, 1.5, 1.5); 
                    
                    scene.add(faceParticles);
                    
                    // 로딩 텍스트 제거
                    document.getElementById('loading').style.display = 'none';
                    console.log("모델 로드 성공!");
                } else {
                    console.error("GLB 파일 안에 Mesh 데이터를 찾을 수 없습니다.");
                }
            },
            undefined, // 진행률 콜백 (생략)
            function (error) {
                console.error('모델 로드 중 에러 발생:', error);
                document.getElementById('loading').innerText = "로드 실패 (콘솔 확인)";
            }
        );

        // 카메라 위치
        camera.position.z = 6;

        // 4. 마우스 반응형 움직임
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 5. 애니메이션 루프
        function animate() {
            requestAnimationFrame(animate);

            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            // 정육면체 회전
            cube.rotation.y += 0.005; 
            cube.rotation.x += 0.002;

            // 두상 파티클 회전 (로드된 후에만 실행)
            if (faceParticles) {
                faceParticles.rotation.y += 0.05 * (targetX - faceParticles.rotation.y);
                faceParticles.rotation.x += 0.05 * (targetY - faceParticles.rotation.x);
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
